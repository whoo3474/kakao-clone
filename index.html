<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon-->
        <i class="fa fa-plane"></i>
        <!-- wifi icon-->
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">20:20</span>
      </div>
      <div class="header__column">
        <!-- moon icon-->
        <i class="fa fa-moon"></i>
        <!-- blue icon-->
        <i class="fa fa-bluetooth"></i>
        <span class="header__battery">
          67% 
          <!--battery icon-->
          <i class="fa fa-battery-quarter"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Manage</span>
      </div>
      <div class="header__column">
        <span class="header__text">
          Friends
          <span class="header__number">
            1
          </span>
        </span>
      </div>
      <div class="header__column">
        <i class=" fa fa-cog fa-lg"></i>
      </div>
    </div>
  </header>

  <main class="friends">
    <div class="serach-bar">
      <i class="fa fa-serach"></i>
      <input type="text" placeholder="검색"/>
    </div>
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title">나의 프로필</h6>
      </header>

      <!-- 프로필과 상태창을 보여주는 줄-->
      <div class="friends__section-rows">
          <div class="friends__section-row">
            <img src="" alt="">
            <span class="friends__section-name">우정민</span>
          </div>
        </div>
        <div class="friends__section-rows">
            <div class="friends__section-row">
              <img src="" alt="">
              <span class="friends__section-name">친구의 이름을 표시</span>
            </div>
          </div>

    </section>
    <!-- 친구들의 프로필과 상태창을 보여주는 줄-->
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title">
        </h6>
      </header>

      <div class="friends__section-rows">
          <div class="friends__section-row">
            <img src="" alt="">
            <span class="friends__section-name">우정민</span>
          </div>
        </div>
        <div class="friends__section-rows">
            <div class="friends__section-row">
              <img src="" alt="">
              <span class="friends__section-name">친구의 이름을 표시</span>
            </div>
          </div>

    </section>
  </main>

  <nav class="tab-bar">
    <a href="index.html" class="tab-bar tab-bar__tab--seleted">
      <i class="fa fa-user"></i
      ><span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar">
        <i class="fa fa-search"></i>
        <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
  
</body>
</html>
