<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Profile</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon-->
        <i class="fa fa-plane"></i>
        <!-- wifi icon-->
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">20:20</span>
      </div>
      <div class="header__column">
        <!-- moon icon-->
        <i class="fa fa-moon"></i>
        <!-- blue icon-->
        <i class="fa fa-bluetooth"></i>
        <span class="header__battery">
          67% 
          <!--battery icon-->
          <i class="fa fa-battery-quarter"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="index.html">
         <i class="fa fa-items fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
      </div>
      <div class="header__column">
        <i class="fa fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  
  <main class="profile">
    <header class="profile__header">
      <img src="images/jeongmin.jpg" alt="">
      <h3 class="profile__header-title">우정민</h3>
    </header>
    <input type="text" placeholder="minhan_a@naver.com">

    <div class="profile__actions">
      <div class="profile__actoin">
        <span class="profile__action-circle">
          <i class="fa fa-comment fa-2x"></i>
        </span>
        <span class="profile__action-title">
          나와의 채팅
        </span>
      </div>
      <div class="profile__actoin">
        <span class="profile__action-circle">
          <i class="fa fa-pencile fa-2x"></i>
        </span>
        <span class="profile__action-title">
          프로필 관리
        </span>
      </div>
    </div>
  </main>
</body>
</html>
