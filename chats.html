<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Chats</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon-->
        <i class="fa fa-plane"></i>
        <!-- wifi icon-->
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">20:20</span>
      </div>
      <div class="header__column">
        <!-- moon icon-->
        <i class="fa fa-moon"></i>
        <!-- blue icon-->
        <i class="fa fa-bluetooth"></i>
        <span class="header__battery">
          67% 
          <!--battery icon-->
          <i class="fa fa-battery-quarter"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">
          Chats 
          <i class="fa fa-caret-down"></i>
          <span class="header__number">
            1
          </span>
        </span>
      </div>
      <div class="header__column">
      </div>
    </div>
  </header>

  <main class="chats">
    <div class="serach-bar">
      <i class="fa fa-serach"></i>
      <input type="text" placeholder="검색"/>
    </div>

    <ul class="chats__list">
      <li class="chats__chat">
        <div class="chat__content">
          <img src="images/avatar.jpg">
          <div class="chat__preview">
            <h3 class="chat__user">길동이</h3>
            <span class="chat__last-message">안녕! 이건 테스트 메세지야!</span>
          </div>
        </div>
        <span class="chat__date-time">
          20:22
        </span>
      </li>
      <li class="chats__chat">
          <div class="chat__content">
            <img src="images/avatar.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">카카오톡</h3>
              <span class="chat__last-message">우정민님이 다른 PC에서 로그인하셨습니다.</span>
            </div>
          </div>
          <span class="chat__date-time">
            14:22
          </span>
        </li>
    </ul>
    <div class="chat-tn">
      <i class="fa fa-comment"></i>
    </div>
  </main>

  <nav class="tab-bar">
      <a href="index.html" class="tab-bar">
        <i class="fa fa-user"></i
        ><span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar tab-bar__tab--seleted">
        <i class="fa fa-comment"></i>
        <span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar">
          <i class="fa fa-search"></i>
          <span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar__title">More</span>
      </a>
    </nav>
</body>
</html>
