<html lang="en">
<head>

  <title>Find</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon-->
        <i class="fa fa-plane"></i>
        <!-- wifi icon-->
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">20:20</span>
      </div>
      <div class="header__column">
        <!-- moon icon-->
        <i class="fa fa-moon"></i>
        <!-- blue icon-->
        <i class="fa fa-bluetooth"></i>
        <span class="header__battery">
          67% 
          <!--battery icon-->
          <i class="fa fa-battery-quarter"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">
          Find
          <span class="header__number">
            1
          </span>
        </span>
      </div>
      <div class="header__column">
      </div>
    </div>
  </header>

  <main class="find">
    <section class="find__options">
      <div class="find_option">
        <i class="fa fa-address-book fa-lg"></i>
            <span class="find__option-title">
              찾기
            </span>
          </div>
          <div class="find_option">
              <i class="fa fa-qrcode fa-lg"></i>
              <span class="find__option-title">
                QR코드
              </span>
            </div>
            <div class="find_option">
                <i class="fa fa-mobile fa-lg"></i>
                <span class="find__option-title">
                  흔들기
                </span>
              </div>
              <div class="find_option">
                  <i class="fa fa-envelope-o fa-lg"></i>
                  <span class="find__option-title">
                    SMS로 초대하기
                  </span>
                </div>
    </section>
    <section class="find__recommended">
      <header>
        <h6 class="find__title">
          추천 친구
        </h6>
      </header>
      <div class="recommended__none">
        <span class="recommened__text">
          당신에게 추천해줄 친구가 없습니다.
        </span>
      </div>
    </section>
  </main>

  <nav class="tab-bar">
      <a href="index.html" class="tab-bar">

      <a href="more.html" class="tab-bar">
