<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon-->
        <i class="fa fa-plane"></i>
        <!-- wifi icon-->
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">20:20</span>
      </div>
      <div class="header__column">
        <!-- moon icon-->
        <i class="fa fa-moon"></i>
        <!-- blue icon-->
        <i class="fa fa-bluetooth"></i>
        <span class="header__battery">
          67% 
          <!--battery icon-->
          <i class="fa fa-battery-quarter"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
          <i class="fa fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <span class="header__text">
            JeongMin
        </span>
      </div>
      <div class="header__column">
          <i class="fa fa-serch"></i>
          <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>

  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">
          2018년 10월15일 수요일
      </span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">
        17:55
      </span>
      <span class="chat__message-body">
        안녕!이건 테스트 메세지야!
      </span>
    </div>

    <div class="chat__message chat__message-to-me">
        <img src="images/gildong.jpg" alt="" class="chat__message-avatar">
        <div class="chat__message-center">
          <h3 class="chat__message_username">길동이</h3>
          <span class="chat__message-body">
            그리고 이건 대답인거지!
          </span>
        </div>
        <span class="chat__message-time">
            19:33
        </span>
      </div>
  </main>

  <div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="fa fa-smile-o"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
  
</body>
</html>
